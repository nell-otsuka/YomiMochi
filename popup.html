<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    h2 {
      margin: 0 0 16px 0;
      font-size: 18px;
      color: #333;
    }
    .setting {
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #666;
      font-weight: 500;
    }
    select, input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      background: white;
      box-sizing: border-box;
    }
    input {
      font-family: monospace;
    }
    .hint {
      font-size: 12px;
      color: #999;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h2>YomiMochi</h2>
  
  <div class="setting">
    <label for="translator">Translation Engine:</label>
    <select id="translator">
      <option value="deepl">DeepL</option>
      <option value="google">Google Translate</option>
    </select>
  </div>
  
  <div class="setting">
    <label for="apiKey">DeepL API Key:</label>
    <input type="text" id="apiKey" placeholder="Enter your DeepL API key">
    <div class="hint">Get free API key at deepl.com/pro-api</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
